<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Main css -->
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <section>
        <div class="container tex align-content-center">
            <h2>Bài 1 : Tính tiền lương nhân viên</h2>
            <div class="mb-3  w-25 d-inline-block">
                <label for="" class="form-label">Nhập Lương 1 Ngày</label>
                <input type="number" class="form-control nhapipluong" name="" id="" aria-describedby="helpId"
                    placeholder="Nhập Lương 1 Ngày">
            </div>
            <div class="mb-3  w-25 d-inline-block">
                <label for="" class="form-label">Nhập Số Ngày Làm</label>
                <input type="number" class="form-control nhapipngay" name="" id="" aria-describedby="helpId"
                    placeholder="Nhập Số Ngày Làm">
            </div>
            <button class="btn btn-success d-block" id="btn_tinhLuong">Tính Lương</button> <br>
            <div>
                <p class="ps-2 bg-primary w-25 rounded">Lương Của Bạn là : <span
                        class="inner_1 text-white fs-5">...</span>
                </p>
            </div>
        </div>

        <hr>

        <!--  Bài 2 : Tình Trung Bình 5 số -->
        <div class="container tex align-content-center">
            <h2>Bài 2: Tính Trung Bình 5 Số</h2>
            <div class="mb-3  w-25 ">
                <input type="number" class="form-control so1" name="" id="" aria-describedby="helpId"
                    placeholder="Nhập Số Thứ 1"> <br>
                <input type="number" class="form-control so2" name="" id="" aria-describedby="helpId"
                    placeholder="Nhập Số Thứ 2"> <br>
                <input type="number" class="form-control so3" name="" id="" aria-describedby="helpId"
                    placeholder="Nhập Số Thứ 3"> <br>
                <input type="number" class="form-control so4" name="" id="" aria-describedby="helpId"
                    placeholder="Nhập Số Thứ 4"> <br>
                <input type="number" class="form-control so5" name="" id="" aria-describedby="helpId"
                    placeholder="Nhập Số Thứ 5"> <br>
            </div>
            <button class="btn btn-success d-block" id="btn-trungbinh">Tính Trung Bình</button> <br>
            <div>
                <p class="ps-2 bg-primary w-25 rounded">Trung Bình 5 số trên là : <span
                        class="trungbinh text-white fs-5">...</span>
                </p>
            </div>
        </div>

        <hr>
        <!-- bài 3 :Quy đổi tiền  -->
        <div class="container tex align-content-center">
            <h2>Bài 3: Quy Đổi USD sang VNĐ</h2>
            <div class="mb-3  w-25 ">
                <input type="number" class="form-control usd" name="" id="" aria-describedby="helpId"
                    placeholder="Nhập Số $USD muốn đổi"> <br>
            </div>
            <button class="btn btn-success d-block" id="btn-quydoi">Quy Đổi VNĐ</button> <br>
            <div>
                <p class="ps-2 bg-primary w-25 rounded">Giá Trị Quy Đổi là : <span
                        class="quydoi text-white fs-5">...</span>
                </p>
            </div>
        </div>

        <hr>
        <!-- bài 4 : Tính Chu Vi + S hình Chữ nhật-->

        <div class="container tex align-content-center">
            <h2>Bài 4: Tính Chu Vi & Diện Tích HCn</h2>
            <div class="mb-3  w-25 ">
                <input type="number" class="form-control dai" name="" id="" aria-describedby="helpId"
                    placeholder="Nhập Chiều Dài"> <br>
                <input type="number" class="form-control rong" name="" id="" aria-describedby="helpId"
                    placeholder="Nhập Chiều Rộng"> <br>
            </div>
            <button class="btn btn-success d-block" id="btn-tinh">Quy Đổi VNĐ</button> <br>
            <div>
                <p class="ps-2 bg-primary w-25 rounded">Giá Trị Tính Toán : <span
                        class="tinhtoan text-white fs-5">...</span>
                </p>
            </div>
        </div>

        <hr>

        <!-- bài 5 : Tính tổng 2 ký số -->

        <div class="container tex align-content-center">
            <h2>Bài 5: Tính Tổng 2 Ký Số</h2>
            <div class="mb-3  w-25 ">
                <input type="number" class="form-control so_2chuso" name="" id="" aria-describedby="helpId"
                    placeholder="Nhập 1 số có 2 chữ số"> <br>
            </div>
            <button class="btn btn-success d-block" id="btn-2so">Tính</button> <br>
            <div>
                <p class="ps-2 bg-primary w-25 rounded">Giá Trị là : <span
                        class="tinhtoanngay text-white fs-5">...</span>
                </p>
            </div>
        </div>

    </section>




    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <!-- Main js  -->
    <script src="./index.js"></script>
</body>

</html>
